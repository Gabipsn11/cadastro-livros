<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Livros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }
    h1 {
      text-align: center;
    }
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .form-group button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
    }
    .form-group button:hover {
      background-color: #45a049;
    }
    #message {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Cadastro de Livros</h1>
  <div class="form-container">
    <form id="book-form">
      <div class="form-group">
        <label for="title">TÃ­tulo:</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="form-group">
        <label for="author">Autor:</label>
        <input type="text" id="author" name="author" required>
      </div>
      <div class="form-group">
        <button type="submit">Adicionar Livro</button>
      </div>
    </form>
    <p id="message"></p>
    <div class="form-group">
      <a href="./books.html" class="button">Ver Livros Cadastrados</a>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
